<header></header>
<div class="main-container">
  <div class="row region-filter justify-content-center p-2">
    <div>
      <label for="regions" class="region-filter-txt"
        >Region:&nbsp;&nbsp;&nbsp;</label
      >
      <select id="regions" (change)="regionFilter($event)">
        <option *ngFor="let rg of regions" value="{{ rg.code }}">
          {{ rg.name }}
        </option>
      </select>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div>
      <label for="subregions" class="region-filter-txt"
        >Subregion:&nbsp;&nbsp;&nbsp;</label
      >
      <select id="subregions" (change)="subregionFilter($event)">
        <option *ngFor="let subrg of subregions" value="{{ subrg.code }}">
          {{ subrg.name }}
        </option>
      </select>
    </div>
  </div>
  <div></div>
  <countries-col [countries]="countriesCol1"></countries-col>
  <countries-col [countries]="countriesCol2"></countries-col>
  <countries-col [countries]="countriesCol3"></countries-col>
  <div></div>
</div>
<footer></footer>
