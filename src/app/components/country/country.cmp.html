<div class="country-box">
  <div class="country">
    <p class="country-code border-bot">
      <img src="{{ country.flag }}" alt="{{ country.name }}" />
      &nbsp;&nbsp;&nbsp;
      <span>{{ country.alpha2Code }}</span>
      &nbsp;&nbsp;&nbsp;
      <span>{{ country.alpha3Code }}</span>
    </p>
    <p class="font-size-1x5">{{ country.name }}</p>
  </div>
</div>
